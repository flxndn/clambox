<!doctype html>
<html lang="en">
<head>
	<title>Customized Clambox</title>
	<meta charset="UTF-8">
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js' type='text/javascript'></script>
	<style>
		body {
			background:#fff
		}
		#base-svg	{	
			background: #fff;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<h1>Customized Clambox</h1>
	<form>
		<dl>
			<dt>width</dt>
			<dd><input type="text" id="book_width" value="210"/></dd>
			<dt>height</dt>
			<dd><input type="text" id="book_height" value="297"/></dd>
			<dt>thickness</dt>
			<dd><input type="text" id="book_thickness" value="50"/></dd>
			<dt>paper</dt>
			<dd><input type="text" id="book_paper" value="2.4"/></dd>
		</dl>
		<dd><input type="button" id="button_update" value="update"/></dd>
	</form>
	<script src="snap.svg-min.js"></script>
	<svg id='svgClamshell' version="1.1" xmlns="http://www.w3.org/2000/svg"
		width="800"
		height="600"></svg>
	<script src="clamshellbox.js"></script>
</body>
</html>
