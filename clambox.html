<!doctype html>
<html lang="en">
<head>
	<title>Customized Clambox</title>
	<meta charset="UTF-8">
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js' type='text/javascript'></script>
	<style>
		body {
			background:#cce
		}
		#paper	{	
			background: #fff;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<h1>Customized Clambox</h1>
	<p><a href="https://github.com/wout/svg.js/">svg.js</a></p>
	<p><a href="http://www.petercollingridge.co.uk/data-visualisation/using-javascript-control-svg">good example</a></p>
	<object id="base-svg" width="800" height="600" type="image/svg+xml" data="base.svg"></object>
	<p>end</p>
	<script>
		//------------------------------------------------------------------
		function adapt (height, width, thick, paper) {
		//------------------------------------------------------------------
			var svg = document.getElementById('base-svg');
			var svgDoc = svg.contentDocument;
			var basefront = svgDoc.getElementById('basefront');
			basefront.setAttributeNS(null, "x", width);
		}
		//------------------------------------------------------------------
		$(document).ready(function() { 
			adapt(30, 21, 5, 1);
		});
	</script>
</body>
</html>
